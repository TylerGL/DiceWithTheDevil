<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice with the Devil</title>
     <link rel="stylesheet" href="styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400;500&family=Cinzel:wght@400;500&family=Martel:wght@200;300;400&display=swap" rel="stylesheet">
     <link rel="icon" href="images/favicon.png">
  </head>
  <body>

    <div class="container">
      <h1>Dice with the <span>Devil</span></h1>
      <image class="devilbutton" src="images/devil.png" onclick="rollDice()">
      <h2 class="outcome">Click the Devil to play</h2>


      <div class="dice">
        <p class="yourdice">Your Dice</p>
        <img class="yourDice1 diceimg" src="images/dice6.png">
        <img class="yourDice2 diceimg" src="images/dice6.png">
      </div>

      <div class="dice">
        <p class="devildice">Devil's Dice</p>
        <img class="devilDice1 diceimg" src="images/dice6.png">
        <img class="devilDice2 diceimg" src="images/dice6.png">
      </div>

    </div>

    <footer>
      Photo by <a href="https://unsplash.com/@ibrhyme">Ybrayym Esenov</a>.
      Icons made by <a href="https://www.flaticon.com/authors/those-icons">Those Icons</a>.
      Dice made by <a href="https://www.flaticon.com/authors/smashicons">Smashicons</a>.
      Site by <a href="https://tylergl.github.io/CSS-SITE/">Tyler G. London</a>.
    </footer>
  <script src="index.js" charset="utf-8"></script>
  </body>

</html>
